<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bankjoy Clone</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="default.css" />
    <link href="https://fonts.googleapis.com/css?family=Ravi+Prakash|Source+Sans+Pro:200,200i,300,300i,400,400i" rel="stylesheet">
  </head>
  <body>
    <!-- Welcome Message -->
    <div id="header">
      <div id="overlay">
        <!-- Phone/Email icons -->
        <div id="email-phone-icons">
          <a id="phone" href="tel:6504298711">
            <img class="icons" src="images/phone.png" />
            <span>(650) 429-8711</span>
          </a>
          <a href="mailto:contact@bankjoy.com">
            <img class="icons" src="images/mail.png" />
            <span>Email Us</span>
          </a>
        </div>

        <div id="main-container">
          <!-- Logo/Message Container-->
          <div id="welcome-container">
            <img id="logo" src="images/logo.png" />
            <h1>Mobile Banking for Credit Unions</h1>
            <h5>Schedule a demo today and deliver modern mobile banking to your members by December 16th</h5>
          </div>
          <!-- Demo Button -->
          <div id="demo-button-container">
            <button><a href="https://www.bankjoy.com">Schedule a demo</a></button>
          </div>
          <!-- Phone Images -->
          <div id="phone-images-container">
            <img id="left-phone" src="images/left-phone.png" />
            <!-- Left Shadow -->
            <div id="left-shadow"></div>
              <img id="center-phone" src="images/center-phone.png" />
            <!-- Right Shadow -->
            <div id="right-shadow"></div>
              <img id="right-phone" src="images/right-phone.png" />
          </div>
        </div>
      </div>
    </div>
    <!-- End Welcome Message -->
  </body>
</html>
